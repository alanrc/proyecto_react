	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/jquery.cycle2.min.js"></script>
	<script src="js/jquery.fancybox.min.js"></script>

	<script>
		$(document).ready(function(){
			$('#slider').cycle({
				speed: 600,
				fx: 'scrollHorz'
			});
			$('#slider a').fancybox({
				loop: true
			})
		})
	</script>
